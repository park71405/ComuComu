<!DOCTYPE html>
<html xmlns:ht="http://www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>게시판 글 목록</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="p-5 mb-5 text-center</> bg-light">
        <h1 class="mb-3">게시판</h1>
        <h4 class="mb-3">자유게시판 입니다.</h4>
    </div>

    <div class="container">
        <button type="button" id="create-btn" th:onclick="|location.href='@{/newboard}'|" class="btn btn-secondary btn-sm mb-3">글 등록</button>
        <div class="row-6" th:each="item : ${boards}">
            <div class="card">
                <div class="card-header" th:text="${item.no}"></div>
                <div class="card-body">
                    <h5 class="card-title" th:text="${item.title}"></h5>
                    <p class="card-text" th:text="${item.content}"></p>
                    <a th:href="@{/board/{no}(no=${item.no})}" class="btn btn-primary">보러가기</a>
                </div>
            </div>
        </div>

        <button type="button" class="btn btn-secondary" onclick="location.href='/logout'">로그아웃</button>
    </div>

<script src="/js/board.js"></script>
</body>
</html>
