<!DOCTYPE html>
<html xmlns:ht="http://www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <title>게시판 글</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
  <div class="p-5 mb-5 text-center</> bg-light">
    <h1 class="mb-3">게시글</h1>
    <h4 class="mb-3">게시글을 확인하세요.</h4>
  </div>

  <div class="container mt-5">
    <div class="row">
      <div class="col-lg-8">
        <article>
          <input type="hidden" id="board-no" th:value="${board.no}">

          <header class="mb-4">
            <input type="text" class="form-control" placeholder="제목" id="title" th:value="${board.title}">
          </header>
          <section class="mb-5">
            <textarea class="form-control h-25" rows="10" placeholder="내용" id="content" th:text="${board.content}"></textarea>
          </section>
          <button th:if="${board.no} != null" type="button" id="modify-btn" class="btn btn-primary btn-sm">수정</button>
          <button th:if="${board.no} == null" type="button" id="create-btn" class="btn btn-primary btn-sm">등록</button>
        </article>
      </div>
    </div>
  </div>
</body>

<script src="/js/board.js"></script>
</html>
