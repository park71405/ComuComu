<!DOCTYPE html>
<html xmlns:ht="http://www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>게시판 글</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <style>
        .gradient-custom {
          background: linear-gradient(to right, rgba(254, 238, 229, 1), rgba(229, 193, 197, 1))
        }
    </style>

</head>
<body class="gradient-custom">
<section class="d-flex vh-100">
    <div class="container-fluid row justify-content-center align-content-center">
        <div class="card bg-dark" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center"?>
                <h2 class="text-white">SIGN UP</h2>
                <p class="text-white-50 mt-2 mb-5">아직 계정이 없다면 회원가입을 해주세요.</p>

                <div class="mb-2">
                    <form th:action="@{/user}" method="post">
                        <!-- token 추가해 csrf 공격 방지 -->
                        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
                        <div class="mb-3">
                            <div class="mb-3">
                                <label class="form-label text-white">ID</label>
                                <input class="form-control" name="id">
                            </div>
                            <div class="mb-3">
                                <label class="form-label text-white">PW</label>
                                <input type="password" class="form-control" name="password">
                            </div>
                            <div class="mb-3">
                                <label class="form-label text-white">Nickname</label>
                                <input class="form-control" name="nickname">
                            </div>
                            <div class="mb-3">
                                <label class="form-label text-white">Email</label>
                                <input type="email" class="form-control" name="email">
                            </div>

                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
